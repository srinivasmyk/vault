<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bankist | When Banking meets Minimalist</title>
  </head>





<body>
    <header class="header" >
        <nav class="nav">
          <img
            src="img/logo.png"
            alt="Bankist logo"
            class="nav__logo"
            id="logo"
          />
          <ul class="nav__links">
        
            <li class="nav__item">
              <a class="nav__link nav__link--btn btn--show-modal" href="#"
                >Open account</a>
            </li>
            
          </ul>
        </nav>
  
        
          </header>

          <div class="modal hidden login-openAccount">
            <button class="btn--close-modal">&times;</button>
            <h2 class="modal__header">
              Open your bank account <br />
              in just <span class="highlight">5 minutes</span>
            </h2>
            <form class="modal__form">
              <label>First Name</label>
              <input type="text" />
              <label>Last Name</label>
              <input type="text" />
              <label>Email Address</label>
              <input type="email" />
              <button class="btn">Next step &rarr;</button>
            </form>
          </div>
          <div class="overlay hidden"></div>
      
    <div class=" modal login-modal-login">
        <!-- <button class="login-close">&times;</button> -->
        <h2 class="modal__header">
          Login to Voult Account<br />
        </h2>
        <form class="modal__form" id= "login-form" action="index.html" onsubmit=" return validateUser()">
          <label>Email Address</label>
          <input id="userEmail" type="email" />
          <label>Password</label>
          <input id="userPassword" type="password" />
          <input  value='login' type="submit">
        </form>
      </div>
      <div class="overlay hidden"></div>
    
      <script src="login.js"></script>
</body>
